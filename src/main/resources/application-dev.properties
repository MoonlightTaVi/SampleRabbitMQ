# The credentials are shared with the RabbitMQ service inside the container
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}

# Explicitly set the Shell to "script" mode
# The scripts are executed when the arguments are passed on the app launch
# (java -jar demo.jar script-name script-arg1 script-arg2...)
spring.shell.script.enabled=true
spring.shell.interactive.enabled=false
spring.shell.noninteractive.enabled=false

# Same as inside the container
server.port=${APP_PORT}